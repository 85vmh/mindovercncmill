# Include the QtPyVCP default menubar.
{% include "default_menubar.yml" %}

qtdesigner:
  ui_file: ( windows.mainwindow.kwargs.ui_file )
  qss_file: ( application.kwargs.stylesheet )

vcp:
  name: MindOverCnc Mill
  version: v0.0.1
  author: Vasi Mihalca
  description: >
    Put a short description of your VCP here. This will be
    shown in the VCP Chooser when launching QtPyVCP with the
    --chooser option.


    Examples of what to included here:
      * VCP Features
      * Type of machine the VCP is for
      * Development status
      * Acknowledgments

data_plugins:
  status:
    kwargs:
      cycle_time: 75
  notifications:
    provider: qtpyvcp.plugins.notifications:Notifications
    kwargs:
      enabled: False    

windows:

  mainwindow:
    # Specify the class to use for the VCP's mainwindow
    #   Format: package.module:class
    provider: mindovercncmill.mainwindow:MyMainWindow

    # Keyword arguments to pass when initializing the class.
    kwargs:
      # Specify the mainwindow menubar as the default.
      menu: ( default_menubar )
      # Specify the UI file to load the window layout from.
      ui_file: {{ file.dir }}/ui/mainwindow.ui
      # Specify a stylesheet to use only for mainwindow.
      stylesheet: null
      # Set the window title from from the date in the vcp section above.
      title: ( vcp.name ) ( vcp.version)

application:
  kwargs:
    # Specify the application wide stylesheet.
    stylesheet: {{ file.dir }}/ui/style.qss

settings:
    
  probewizard.input_probe_fast_fr:
    description: Probe Fast Fast
    default_value: 200.0
    persistent: true
    min_value: 0
    max_value: 9999

  probewizard.input_probe_slow_fr:
    description: Probe Slow Slow
    default_value: 10.0
    persistent: true
    min_value: 0
    max_value: 9999    

  probewizard.input_calibration_offset:
    description: Probe trigger point offset
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1

  probewizard.input_probe_tool_number:
    description: probe tool number
    default_value: 10
    persistent: true
    min_value: 0
    max_value: 9999

  probewizard.input_step_off_width:
    description: probe step off width
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1000

  probewizard.input_max_xy_distance:
    description: max x and y probe travel distance
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 100

  probewizard.input_xy_clearance:
    description: x and y clearance distance
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1000

  probewizard.input_max_z_distance:
    description: max z probe travel distance
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 100

  probewizard.input_z_clearance:
    description: z clearance distance
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1000

  probewizard.input_extra_probe_depth:
    description: extra probe depth
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 100

  probewizard.input_edge_width:
    description: edge width probing distance
    default_value: 0.0
    persistent: true
    min_value: 0
    max_value: 1000

  tool-change-position.x-tool-change-position:
    description: x axis tool change position.
    default_value: 0.0
    persistent: true
    min_value: -1000
    max_value: 1000

  tool-change-position.y-tool-change-position:
    description: y axis tool change position.
    default_value: 0.0
    persistent: true
    min_value: -1000
    max_value: 1000

  tool-change-position.z-tool-change-position:
    description: z axis tool change position.
    default_value: 0.0
    persistent: true
    min_value: -1000
    max_value: 1000

  tool-setter-probe.fast-probe-fr:
    description: tool probe fast feedrate.
    default_value: 0.0
    persistent: true
    min_value: -1000
    max_value: 1000

  tool-setter-probe.slow-probe-fr:
    description: tool probe slow feedrate.
    default_value: 0.0
    persistent: true
    min_value: -1000
    max_value: 1000

  tool-setter-probe.z-max-travel:
    description: maximumm z travel while probing before erroring out.
    default_value: 0.0
    persistent: true
    min_value: -1000
    max_value: 1000

  tool-setter-probe.xy-max-travel:
